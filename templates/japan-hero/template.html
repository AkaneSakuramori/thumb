<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="root">
  <div class="bg"></div>

  <div class="card">
    <nav>
      <span>HOME</span>
      <span>ABOUT</span>
      <span>NEWS</span>
      <span>CONTACT</span>
    </nav>

    <div class="content">
      <div class="text">
        <h1 id="title"></h1>
        <p id="synopsis"></p>
        <button>Get Started</button>
      </div>

      <div class="art">
        <img id="character">
      </div>
    </div>
  </div>
</div>

<script>
fetch("/data/poster.json")
.then(r => r.json())
.then(d => {
  document.querySelector(".bg").style.backgroundImage = `url(${d.backgroundImage})`;
  title.innerText = d.title;
  synopsis.innerText = d.synopsis;
  character.src = d.characterImage;
});
</script>

</body>
</html>
