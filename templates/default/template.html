<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="nav" class="top-nav"></div>

  <div class="poster">
    <div class="left">

      <div id="badge" class="badge"></div>

      <h1>
        <span id="title"></span><br>
        <strong id="subtitle"></strong>
      </h1>

      <p id="synopsis"></p>

      <button>LEARN MORE</button>

      <div id="genres" class="genres"></div>
    </div>

    <div class="right">
      <img id="character">
    </div>
  </div>

  <script>
    fetch("/data/poster.json")
      .then(r => r.json())
      .then(d => {
        document.getElementById("title").innerText = d.title;
        document.getElementById("subtitle").innerText = d.subtitle;
        document.getElementById("synopsis").innerText = d.synopsis;
        document.getElementById("character").src = d.characterImage;
        document.documentElement.style.setProperty("--accent", d.accentColor);
        document.body.style.backgroundImage = `url(${d.backgroundImage})`;

        if (d.badge) {
          document.getElementById("badge").innerText = d.badge;
        }

        if (d.nav) {
          document.getElementById("nav").innerHTML =
            d.nav.split(",").map(i => `<span>${i.trim()}</span>`).join("");
        }

        if (d.genres) {
          document.getElementById("genres").innerHTML =
            d.genres.split(",").map(g => `<span>${g.trim()}</span>`).join("");
        }
      });
  </script>

</body>
</html>
