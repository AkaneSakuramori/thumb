<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="root">
  <div class="bg"></div>

  <div class="center">

    <div class="brand">
      <span>â˜°</span>
      <strong id="brand"></strong>
    </div>

    <div class="genres" id="genres"></div>

    <div class="main">
      <div class="glass info">
        <div class="badge" id="badge"></div>
        <h1 id="title"></h1>
        <h2 id="subtitle"></h2>

        <div class="meta">
          <div class="meta-dark">
            <small>Studio</small>
            <span id="studio"></span>
          </div>
          <div class="meta-light">
            <small>Arc</small>
            <span id="arc"></span>
          </div>
        </div>

        <p class="synopsis-text" id="synopsis"></p>
      </div>

      <div class="character">
        <img id="character">
      </div>
    </div>

  </div>
</div>

<script>
fetch("/data/poster.json")
.then(r => r.json())
.then(d => {
  document.documentElement.style.setProperty("--accent", d.accentColor);
  document.querySelector(".bg").style.backgroundImage = `url(${d.backgroundImage})`;

  brand.innerText = d.brand;
  title.innerText = d.title;
  subtitle.innerText = d.subtitle;
  studio.innerText = d.studio;
  arc.innerText = d.arc;
  synopsis.innerText = d.synopsis;
  badge.innerText = d.badge;
  character.src = d.characterImage;

  genres.innerHTML = d.genres
    ? d.genres.split(",").map(g => `<span>${g.trim()}</span>`).join("")
    : "";
});
</script>

</body>
</html>
