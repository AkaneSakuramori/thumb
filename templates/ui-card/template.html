<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="root">

  <!-- BACKGROUND BLUR OVERLAY -->
  <div class="bg-blur"></div>

  <!-- BRAND -->
  <div class="brand">
    <span class="menu">â˜°</span>
    <span id="brandName"></span>
  </div>

  <!-- GENRES -->
  <div class="genres-top" id="genres"></div>

  <!-- MAIN CONTENT -->
  <div class="content-wrap">

    <!-- INFO CARD -->
    <div class="glass info">

      <div class="badge" id="badge"></div>

      <h1 id="title"></h1>
      <h2 id="subtitle"></h2>

      <div class="meta">
        <div class="dark">
          <small>Studio</small>
          <span id="studio"></span>
        </div>
        <div>
          <small>Arc</small>
          <span id="arc"></span>
        </div>
      </div>

      <p id="synopsis"></p>

    </div>

    <!-- CHARACTER CARD -->
    <div class="character">
      <img id="character">
    </div>

  </div>

  <!-- RIGHT SYNOPSIS BOX -->
  <div class="glass synopsis-box">
    <h3>SYNOPSIS</h3>
    <p id="synopsisRight"></p>
  </div>

</div>

<script>
fetch("/data/poster.json")
.then(r => r.json())
.then(d => {
  document.body.style.backgroundImage = `url(${d.backgroundImage})`;
  document.documentElement.style.setProperty("--accent", d.accentColor);

  brandName.innerText = d.brand || "YOUR BRAND";

  title.innerText = d.title;
  subtitle.innerText = d.subtitle;
  synopsis.innerText = d.synopsis;
  synopsisRight.innerText = d.synopsis;

  badge.innerText = d.badge || "";

  studio.innerText = d.studio || "";
  arc.innerText = d.arc || "";

  character.src = d.characterImage;

  if (d.genres) {
    genres.innerHTML = d.genres
      .split(",")
      .map(g => `<span>${g.trim()}</span>`)
      .join("");
  }
});
</script>

</body>
</html>
