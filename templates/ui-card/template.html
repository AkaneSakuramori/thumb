<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="root">

  <!-- BACKGROUND -->
  <div class="bg"></div>
  <div class="bg-blur"></div>
  <div class="bg-vignette"></div>

  <!-- BRAND -->
  <div class="brand">
    <span class="menu">â˜°</span>
    <span id="brand"></span>
  </div>

  <!-- GENRES -->
  <div class="genres" id="genres"></div>

  <!-- MAIN -->
  <div class="main">

    <!-- INFO CARD -->
    <div class="glass info">

      <div class="badge" id="badge"></div>

      <h1 id="title"></h1>
      <h2 id="subtitle"></h2>

      <div class="meta">
        <div class="meta-dark">
          <small>Studio</small>
          <span id="studio"></span>
        </div>
        <div class="meta-light">
          <small>Arc</small>
          <span id="arc"></span>
        </div>
      </div>

    </div>

    <!-- CHARACTER -->
    <div class="character">
      <img id="character">
    </div>

  </div>

  <!-- RIGHT SYNOPSIS (ONLY ONE) -->
  <div class="glass synopsis">
    <h3>SYNOPSIS</h3>
    <p id="synopsis"></p>
  </div>

</div>

<script>
fetch("/data/poster.json")
.then(r => r.json())
.then(d => {
  document.documentElement.style.setProperty("--accent", d.accentColor || "#6fffd6");

  document.querySelector(".bg").style.backgroundImage =
    `url(${d.backgroundImage})`;

  brand.innerText = d.brand || "";
  title.innerText = d.title || "";
  subtitle.innerText = d.subtitle || "";
  studio.innerText = d.studio || "";
  arc.innerText = d.arc || "";
  synopsis.innerText = d.synopsis || "";
  badge.innerText = d.badge || "";

  character.src = d.characterImage;

  if (d.genres) {
    genres.innerHTML = d.genres
      .split(",")
      .map(g => `<span>${g.trim()}</span>`)
      .join("");
  }
});
</script>

</body>
</html>
