<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="root">

  <!-- LEFT SIDEBAR -->
  <div class="sidebar">
    <div class="icon active">‚åÇ<span>HOME</span></div>
    <div class="icon">üîç<span>SEARCH</span></div>
    <div class="icon">‚ñ¶<span>CATEGORY</span></div>
    <div class="icon">‚òÖ<span>FAVORITES</span></div>
  </div>

  <!-- TOP BRAND -->
  <div class="brand">
    <span class="menu">‚ò∞</span>
    <strong>ANIME</strong>&nbsp;UNITY
  </div>

  <!-- GENRES -->
  <div class="genres-top" id="genres"></div>

  <!-- MAIN INFO GLASS -->
  <div class="glass info">

    <div class="badge" id="badge"></div>

    <h1 id="title"></h1>
    <h2 id="subtitle"></h2>

    <div class="meta">
      <div class="dark">
        <small>Studio</small>
        <span id="studio"></span>
      </div>
      <div>
        <small>Status</small>
        <span id="status"></span>
      </div>
      <div>
        <small>Arc</small>
        <span id="arc"></span>
      </div>
      <div>
        <small>Schedule</small>
        <span id="schedule"></span>
      </div>
    </div>

    <p id="synopsis"></p>

    <div class="rating">
      <span id="rating"></span>
    </div>

  </div>

  <!-- SYNOPSIS SIDE CARD -->
  <div class="glass synopsis-box">
    <h3>SYNOPSIS</h3>
    <p id="synopsisRight"></p>
  </div>

  <!-- CHARACTER IMAGE -->
  <div class="character">
    <img id="character">
  </div>

</div>

<script>
fetch("/data/poster.json")
.then(r => r.json())
.then(d => {
  document.body.style.backgroundImage = `url(${d.backgroundImage})`;
  document.documentElement.style.setProperty("--accent", d.accentColor);

  title.innerText = d.title;
  subtitle.innerText = d.subtitle;
  synopsis.innerText = d.synopsis;
  synopsisRight.innerText = d.synopsis;
  badge.innerText = d.badge;

  studio.innerText = d.studio;
  status.innerText = d.status;
  arc.innerText = d.arc;
  schedule.innerText = d.schedule;
  rating.innerText = d.rating;

  character.src = d.characterImage;

  genres.innerHTML = d.genres.split(",")
    .map(g => `<span>${g.trim()}</span>`).join("");
});
</script>

</body>
</html>
