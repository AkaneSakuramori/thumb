<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="root">
  <div class="bg-blur"></div>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="nav-item active">HOME</div>
    <div class="nav-item">SEARCH</div>
    <div class="nav-item">CATEGORY</div>
    <div class="nav-item">FAVORITES</div>
  </div>

  <!-- BRAND -->
  <div class="brand">
    <span class="menu">â˜°</span>
    <span id="brand"></span>
  </div>

  <!-- GENRES -->
  <div class="genres-top" id="genres"></div>

  <!-- MAIN CONTENT -->
  <div class="content-wrap">

    <!-- INFO CARD -->
    <div class="glass info">
      <div class="badge" id="badge"></div>

      <h1 id="title"></h1>
      <h2 id="subtitle"></h2>

      <div class="meta">
        <div class="dark">
          <small>Studio</small>
          <span id="studio"></span>
        </div>
        <div class="light">
          <small>Arc</small>
          <span id="arc"></span>
        </div>
      </div>

      <p id="synopsis"></p>
    </div>

    <!-- CHARACTER -->
    <div class="character-section">
      <img id="character">
    </div>

  </div>

  <!-- RIGHT SYNOPSIS -->
  <div class="glass synopsis-box">
    <h3>SYNOPSIS</h3>
    <p id="synopsisRight"></p>
  </div>
</div>

<script>
fetch("/data/poster.json")
.then(r => r.json())
.then(d => {
  document.body.style.backgroundImage = `url(${d.backgroundImage})`;
  document.documentElement.style.setProperty("--accent", d.accentColor || "#6fffd6");

  brand.innerText = d.brand || "";

  title.innerText = d.title || "";
  subtitle.innerText = d.subtitle || "";
  studio.innerText = d.studio || "";
  arc.innerText = d.arc || "";
  synopsis.innerText = d.synopsis || "";
  synopsisRight.innerText = d.synopsis || "";
  badge.innerText = d.badge || "";

  character.src = d.characterImage;

  if (d.genres) {
    genres.innerHTML = d.genres
      .split(",")
      .map(g => `<span>${g.trim()}</span>`)
      .join("");
  }
});
</script>

</body>
</html>
