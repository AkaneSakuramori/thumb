<!DOCTYPE html>
<html>
<head>
  <title>Anime Poster Generator</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f1117;
      color: white;
      padding: 40px;
    }

    form {
      max-width: 520px;
      background: #161a24;
      padding: 24px;
      border-radius: 16px;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      border-radius: 10px;
      border: none;
      font-size: 14px;
    }

    textarea {
      min-height: 100px;
    }

    label {
      font-size: 13px;
      opacity: 0.8;
      display: block;
      margin-bottom: 6px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #6fffd6;
      color: black;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      font-size: 15px;
    }

    .color-row {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .color-row input[type="color"] {
      width: 60px;
      height: 44px;
      padding: 0;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h2>Generate Anime Poster</h2>

<form action="/generate" method="post" enctype="multipart/form-data">

  <label>Choose Style</label>
  <select name="style">
    <option value="ui-card">Glass Anime Card</option>
    <option value="japan-hero">Japan Hero Landing</option>
  </select>

  <input name="brand" placeholder="Brand Name" required>
  <input name="title" placeholder="Anime Title" required>
  <input name="subtitle" placeholder="Subtitle / Season" required>
  <input name="badge" placeholder="Badge (ONGOING)">
  <input name="studio" placeholder="Studio">
  <input name="arc" placeholder="Arc / Season">

  <textarea name="synopsis" placeholder="Synopsis" required></textarea>
  <input name="genres" placeholder="Genres (Action, Adventure, Fantasy)">

  <label>Accent Color</label>
  <div class="color-row">
    <input type="color" id="picker" value="#6fffd6">
    <input name="accentColor" id="accentColor" value="#6fffd6">
  </div>

  <label>Background Image</label>
  <input type="file" name="backgroundImage" accept="image/*" required>

  <label>Character Image</label>
  <input type="file" name="characterImage" accept="image/*" required>

  <button type="submit">Generate</button>
</form>

<script>
  const picker = document.getElementById("picker");
  const input = document.getElementById("accentColor");

  picker.oninput = () => input.value = picker.value;
  input.oninput = () => picker.value = input.value;
</script>

</body>
</html>
