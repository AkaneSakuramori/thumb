<!DOCTYPE html>
<html>
<head>
  <title>Poster Generator</title>
</head>
<body>
  <h2>Generate Poster</h2>

  <form action="/generate" method="post" enctype="multipart/form-data">
    <input name="title" placeholder="Title" required><br><br>
    <input name="subtitle" placeholder="Subtitle" required><br><br>

    <input name="badge" placeholder="Top Badge (e.g. ONGOING ISLAND)"><br><br>

    <input name="nav" placeholder="Top Nav (HOME,ABOUT,CHARACTER,GALLERY)"><br><br>

    <textarea name="synopsis" placeholder="Synopsis" required></textarea><br><br>

    <input name="genres" placeholder="Genres (Action,Drama,Fantasy)"><br><br>

    <input name="accentColor" placeholder="#F4A7B9" required><br><br>

    <label>Background Image</label><br>
    <input type="file" name="backgroundImage" accept="image/*" required><br><br>

    <label>Character Image</label><br>
    <input type="file" name="characterImage" accept="image/*" required><br><br>

    <button type="submit">Generate</button>
  </form>
</body>
</html>
