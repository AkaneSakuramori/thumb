<!DOCTYPE html>
<html>
<head>
  <title>Poster Generator</title>
</head>
<body>
  <h2>Generate Anime Card</h2>

  <form action="/generate" method="post" enctype="multipart/form-data">

    <input name="title" placeholder="Title" required><br><br>
    <input name="subtitle" placeholder="Subtitle / Season" required><br><br>

    <input name="badge" placeholder="Badge (ONGOING / UPCOMING)"><br><br>

    <input name="nav" placeholder="Top Nav (HOME,ANIME,CHARACTERS,GALLERY)"><br><br>

    <textarea name="synopsis" placeholder="Synopsis" required></textarea><br><br>

    <input name="genres" placeholder="Genres (Action,Fantasy,Romance)"><br><br>

    <input name="studio" placeholder="Studio (Project No.9)"><br><br>
    <input name="status" placeholder="Status (Ongoing)"><br><br>
    <input name="arc" placeholder="Arc / Season (Winter 2026)"><br><br>
    <input name="rating" placeholder="Rating (6.7/10)"><br><br>
    <input name="schedule" placeholder="Schedule (Saturday)"><br><br>

    <input name="accentColor" placeholder="#6fffd6" required><br><br>

    <label>Background Image</label><br>
    <input type="file" name="backgroundImage" accept="image/*" required><br><br>

    <label>Preview / Character Image</label><br>
    <input type="file" name="characterImage" accept="image/*" required><br><br>

    <button type="submit">Generate</button>
  </form>
</body>
</html>
